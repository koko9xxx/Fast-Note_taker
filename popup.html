<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            width: 300px;
        }
        h3 {
            margin: 0;
            font-size: 18px;
            color: #007BFF;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        select, input[type="color"], button {
            margin-top: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #noteList {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background-color: white;
        }
        .noteItem {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .noteItem:last-child {
            border-bottom: none;
        }
        .noteText {
            cursor: pointer;
        }
        #info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h3 id="name">Fast Note Taker</h3>
    <p id="websiteTitle">Website</p>
    <p id="dateTime">Date and Time</p>
    
    <textarea id="note" placeholder="Write your note..."></textarea>

    <button id="saveNote">Save Note</button>
    <button id="clearNote">Clear</button>

    <div id="noteList"></div> 

    <button id="openDashboard">View All Notes</button> 

    <script src="popup.js"></script>
</body>
</html>
